<body>
    <h1>Teste de Conex√£o Supabase</h1>
    <div id="status">Testando...</div>
    <pre id="output"></pre>

    <script type="module">
        const SUPABASE_URL = 'https://efqkcehhtuxiccdmnzku.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmcWtjZWhodHV4aWNjZG1uemt1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NTk0NTUsImV4cCI6MjA4MDMzNTQ1NX0.CA5pNsOTOIgqQfvtW1FIsAV53CZoj2V_E6-CZdejAl4';

        const statusEl = document.getElementById('status');
        const outputEl = document.getElementById('output');

        async function testConnection() {
            try {
                statusEl.textContent = 'üîÑ Testando conex√£o...';
                outputEl.textContent = '';

                // Test 1: Fetch users
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                outputEl.textContent += `\nüì° Response Status: ${response.status} ${response.statusText}\n`;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    outputEl.textContent += `\n‚ùå Error: ${errorText}\n`;
                    statusEl.textContent = '‚ùå Conex√£o falhou';
                    return;
                }

                const data = await response.json();
                outputEl.textContent += `\n‚úÖ Users encontrados: ${data.length}\n`;
                outputEl.textContent += JSON.stringify(data, null, 2);
                statusEl.textContent = '‚úÖ Conex√£o OK!';

            } catch (error) {
                statusEl.textContent = '‚ùå Erro na conex√£o';
                outputEl.textContent += `\n‚ùå Exception: ${error.message}\n${error.stack}`;
            }
        }

        testConnection();
    </script>
