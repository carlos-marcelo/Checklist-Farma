    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
              'floating': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 15px rgba(220, 38, 38, 0.15)',
            },
            colors: {
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                800: '#1F2937',
                900: '#111827',
              }
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F4F6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }

      /* Shake Animation */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }

      @media print {
        @page { 
          size: A4; 
          margin: 10mm 12mm; 
        }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        html, body { 
          height: auto; 
          overflow: visible !important;
        }
        body { 
          background: white !important; 
          -webkit-print-color-adjust: exact; 
          print-color-adjust: exact;
          margin: 0 !important; 
          padding: 0 !important;
        }
        #root { 
          padding: 0 !important; 
          margin: 0 !important;
          max-width: 100% !important;
        }
        .page-break { page-break-before: always; }
        .shadow-card, .shadow-floating, .shadow-soft { box-shadow: none !important; }
        .bg-gradient-to-br { background: none !important; }
        /* Avoid breaking sections and signature blocks */
        .break-inside-avoid { 
          break-inside: avoid;
          page-break-inside: avoid;
        }
        img { 
          max-width: 100%; 
          height: auto;
          page-break-inside: avoid;
        }
        /* Ensure content fits */
        * {
          overflow: visible !important;
        }
        /* Remove extra spacing that can cause page overflow */
        .space-y-6 > *:last-child,
        .space-y-8 > *:last-child {
          margin-bottom: 0 !important;
        }
      }
      .print-only { display: none; }
    </style>
