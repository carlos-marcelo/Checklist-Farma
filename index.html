  <style>
    body {
      background-color: #F3F4F6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Evitar sobreposição em zoom: permitir quebra e encolhimento */
    #root,
    .min-w-0 {
      min-width: 0;
    }

    :where(.flex, .inline-flex, .grid, .inline-grid) {
      min-width: 0;
    }

    :where(.flex, .inline-flex, .grid, .inline-grid)>* {
      min-width: 0;
    }

    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    label,
    small,
    strong,
    em,
    a,
    li {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    img,
    svg,
    canvas {
      max-width: 100%;
      height: auto;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }

    /* Shake Animation */
    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }

    @keyframes highlight-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      50% {
        box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
      }
    }

    /* Premium Card Styles */
    .card-premium {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-premium:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
    }

    /* Badge Styles */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .badge:hover {
      transform: scale(1.05);
    }

    /* Input Focus Glow */
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1),
        0 0 20px rgba(59, 130, 246, 0.2);
    }

    /* Table Row Hover */
    .table-row-hover {
      transition: all 0.2s ease;
    }

    .table-row-hover:hover {
      background: linear-gradient(to right, rgba(59, 130, 246, 0.05), transparent);
      transform: translateX(4px);
    }

    /* Metric Card Animation */
    .metric-card {
      position: relative;
      overflow: hidden;
    }

    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .metric-card:hover::before {
      left: 100%;
    }

    /* Progress Bar Animation */
    @keyframes progressFill {
      from {
        width: 0%;
      }
    }

    .progress-bar-animated {
      animation: progressFill 1s ease-out;
    }

    /* Shimmer Effect */
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }


    .highlight-missing {
      animation: highlight-pulse 1s ease-in-out 3 !important;
      border: 2px solid #ef4444 !important;
      background-color: #fee2e2 !important;
      transition: all 0.3s ease !important;
    }

    /* Premium Hover Effects */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
    }

    .button-glow {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .button-glow::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .button-glow:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Stagger Animation for Lists */
    .stagger-item {
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .stagger-item:nth-child(1) {
      animation-delay: 0.05s;
    }

    .stagger-item:nth-child(2) {
      animation-delay: 0.1s;
    }

    .stagger-item:nth-child(3) {
      animation-delay: 0.15s;
    }

    .stagger-item:nth-child(4) {
      animation-delay: 0.2s;
    }

    .stagger-item:nth-child(5) {
      animation-delay: 0.25s;
    }

    .stagger-item:nth-child(6) {
      animation-delay: 0.3s;
    }

    .stagger-item:nth-child(7) {
      animation-delay: 0.35s;
    }

    .stagger-item:nth-child(8) {
      animation-delay: 0.4s;
    }

    /* Ripple Effect */
    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .ripple:active::after {
      width: 200px;
      height: 200px;
    }

    @media print {
      @page {
        size: A4;
        margin: 3mm;
        /* Margens reduzidas */
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      html,
      body {
        height: auto;
        overflow: visible !important;
      }

      body {
        background: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        margin: 0 !important;
        padding: 0 !important;
      }

      #root {
        padding: 0 !important;
        margin: 0 !important;
        max-width: 100% !important;
      }

      /* Expandir container principal para usar toda largura */
      .max-w-5xl {
        max-width: 100% !important;
        padding: 0.25rem !important;
      }

      .page-break {
        page-break-before: always;
      }

      .shadow-card,
      .shadow-floating,
      .shadow-soft,
      .shadow-2xl {
        box-shadow: none !important;
      }

      .bg-gradient-to-br {
        background: none !important;
      }

      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      img {
        max-width: 100%;
        height: auto;
        page-break-inside: avoid;
        display: block;
      }

      /* Grid de imagens no relatório - NUNCA cortar */
      .grid-cols-2 {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem !important;
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        margin: 0.5rem 0 !important;
      }

      .report-image-container {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        page-break-before: auto !important;
        page-break-after: auto !important;
        height: 200px !important;
        display: block !important;
        padding: 4px !important;
        background: white !important;
        border: 1px solid #d1d5db !important;
        border-radius: 4px !important;
      }

      .report-image-container img {
        width: 100% !important;
        height: 100% !important;
        object-fit: contain !important;
        display: block !important;
        max-width: 100% !important;
        max-height: 100% !important;
      }

      /* Manter espaçamentos originais */
      .mt-4 {
        margin-top: 1rem !important;
      }

      .mb-6 {
        margin-bottom: 1.5rem !important;
      }

      .space-y-8>*+* {
        margin-top: 2rem !important;
      }

      * {
        overflow: visible !important;
      }

      .space-y-6>*:last-child,
      .space-y-8>*:last-child {
        margin-bottom: 0 !important;
      }

      /* Evitar quebra de página dentro de seções */
      .space-y-8>div {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      /* Garantir que cada checklist comece em nova página se necessário */
      .space-y-12>div {
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .space-y-12 {
        gap: 1.5rem !important;
      }

      /* Reduzir padding do container para aproveitar espaço */
      .p-10 {
        padding: 1.5rem !important;
      }

      /* Manter bordas levemente arredondadas */
      .rounded-3xl {
        border-radius: 0.5rem !important;
      }

      .rounded-2xl {
        border-radius: 0.5rem !important;
      }

      .rounded-xl {
        border-radius: 0.375rem !important;
      }

      .rounded-lg {
        border-radius: 0.25rem !important;
      }
    }

    .print-only {
      display: none;
    }
  </style>
